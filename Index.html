<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="AngularTemplateApplication">
<head>

    <link href="assets/styles/site.css" rel="stylesheet" />
    <link href="assets/Styles/angular-material.min.css" rel="stylesheet" />

    <section ng-include src="'assets/UIControls/TopToolbar/TopToolbar.html'"></section>

     <script src="assets/app.module.js"></script>
    <script src="app/Home/home.module.js"></script>
    <script src="app/Home/home.route.js"></script>
    <script src="app/Home/homecontroller.js"></script>

    <script src="app/About/aboutcontroller.js"></script>

    <script src="app/Contact/contactcontroller.js"></script>

    <script src="app/Help/help.route.js"></script>
    <script src="app/Help/helpcontroller.js"></script>
    <script src="app/Users/users.module.js"></script>
    <script src="app/Users/users.route.js"></script>
    <script src="app/Users/userscontroller.js"></script>
